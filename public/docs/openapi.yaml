openapi: 3.0.3
info:
    title: 'CoinPhon API Documentation'
    description: ''
    version: 1.0.0
servers:
    -
        url: 'http://localhost:8000'
paths:
    /api/v1/auth/register:
        post:
            summary: ''
            description: ''
            parameters:
                -
                    in: header
                    name: Content-Type
                    description: ''
                    example: application/json
                    schema:
                        type: string
                -
                    in: header
                    name: Accept
                    description: ''
                    example: application/json
                    schema:
                        type: string
            responses:
                422:
                    description: ''
                    content:
                        application/json:
                            schema:
                                type: object
                                example:
                                    status: failed
                                    error: ['The password must be at least 8 characters.', 'The password confirmation does not match.']
                                properties:
                                    status: { type: string, example: failed }
                                    error: { type: array, example: ['The password must be at least 8 characters.', 'The password confirmation does not match.'], items: { type: string } }
            tags:
                - Endpoints
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                name:
                                    type: string
                                    description: ''
                                    example: voluptas
                                email:
                                    type: string
                                    description: 'The value must be a valid email address.'
                                    example: dwiegand@example.net
                                password:
                                    type: string
                                    description: ''
                                    example: esse
                            required:
                                - name
                                - email
                                - password
    /api/v1/auth/login:
        post:
            summary: ''
            description: ''
            parameters:
                -
                    in: header
                    name: Content-Type
                    description: ''
                    example: application/json
                    schema:
                        type: string
                -
                    in: header
                    name: Accept
                    description: ''
                    example: application/json
                    schema:
                        type: string
            responses:
                401:
                    description: ''
                    content:
                        application/json:
                            schema:
                                type: object
                                example:
                                    error: login_error
                                properties:
                                    error: { type: string, example: login_error }
            tags:
                - Endpoints
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                email:
                                    type: string
                                    description: 'The value must be a valid email address.'
                                    example: effertz.asia@example.net
                                password:
                                    type: string
                                    description: ''
                                    example: veritatis
                            required:
                                - email
                                - password
    /api/v1/auth/user:
        get:
            summary: ''
            description: ''
            parameters:
                -
                    in: header
                    name: Content-Type
                    description: ''
                    example: application/json
                    schema:
                        type: string
                -
                    in: header
                    name: Accept
                    description: ''
                    example: application/json
                    schema:
                        type: string
            responses:
                400:
                    description: ''
                    content:
                        application/json:
                            schema:
                                type: object
                                example:
                                    status: error
                                    message: 'Token invalid/not found, please login again'
                                properties:
                                    status: { type: string, example: error }
                                    message: { type: string, example: 'Token invalid/not found, please login again' }
            tags:
                - Endpoints
    /api/v1/auth/refresh:
        get:
            summary: ''
            description: ''
            parameters:
                -
                    in: header
                    name: Content-Type
                    description: ''
                    example: application/json
                    schema:
                        type: string

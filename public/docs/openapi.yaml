                                    message: 'Token invalid/not found, please login again'
                                properties:
                                    status: { type: string, example: error }
                                    message: { type: string, example: 'Token invalid/not found, please login again' }
            tags:
                - Endpoints
    /api/v1/auth/logout:
        get:
            summary: ''
            description: ''
            parameters:
                -
                    in: header
                    name: Content-Type
                    description: ''
                    example: application/json
                    schema:
                        type: string
                -
                    in: header
                    name: Accept
                    description: ''
                    example: application/json
                    schema:
                        type: string
            responses:
                400:
                    description: ''
                    content:
                        application/json:
                            schema:
                                type: object
                                example:
                                    status: error
                                    message: 'Token invalid/not found, please login again'
                                properties:
                                    status: { type: string, example: error }
                                    message: { type: string, example: 'Token invalid/not found, please login again' }
            tags:
                - Endpoints
    /api/v1/wallet:
        get:
            summary: ''
            description: ''
            parameters:
                -
                    in: header
                    name: Content-Type
                    description: ''
                    example: application/json
                    schema:
                        type: string
                -
                    in: header
                    name: Accept
                    description: ''
                    example: application/json
                    schema:
                        type: string
            responses:
                400:
                    description: ''
                    content:
                        application/json:
                            schema:
                                type: object
                                example:
                                    status: error
                                    message: 'Token invalid/not found, please login again'
                                properties:
                                    status: { type: string, example: error }
                                    message: { type: string, example: 'Token invalid/not found, please login again' }
            tags:
